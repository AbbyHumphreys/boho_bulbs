{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-12">
            <h1>Product Management</h1>
            <h4>Edit a Product</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-12 col-lg-6">
                <form class="mt-3" action="{% url 'edit_product' product.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <a href="{% url 'products' %}" class="btn btn-primary bg-color-1 rounded-0 border-0 w-100">Cancel</a>
                    <button class="btn btn-primary bg-color-1 border-0 rounded-0 w-100 mt-2" type="submit">Edit Product</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
{% endblock %}
