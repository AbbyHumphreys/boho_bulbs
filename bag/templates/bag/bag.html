{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Shopping Bag</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            {% if bag_items %}
            <div class="col-7 border border-1">
                <div class="table-responsive">
                    <table class="table">
                      ...
                    </table>
                </div>
                <div class="col-3 border border-1">
                    <h1>Stripe</h1>
                </div>
                {% else %}
                <div class="col-10">
                <h4 class="text-center pt-5 mt-5 mb-3">Your bag is currently empty</h4>
                <a class="text-center" href="{% url 'products' %}">
                    <p>Keep Shopping</p>
                </a>
            </div>
                {% endif %}
            </div>
            
            <div class="col-1"></div>
        </div>
    </div>

{% endblock %}
